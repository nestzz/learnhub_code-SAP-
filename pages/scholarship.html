<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Scholarships</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/scholarship.css">
</head>
<body>
    <!-- Include your header here -->
    
    <main class="scholarship-page">
        <div class="scholarship-container">
            <h1>Find Your Scholarship</h1>
            
            <div class="search-filters">
                <select id="countrySelect">
                    <option value="">Select Country</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                </select>

                <select id="degreeLevel">
                    <option value="">Select Degree Level</option>
                    <option value="bachelors">Bachelor's</option>
                    <option value="masters">Master's</option>
                    <option value="phd">PhD</option>
                </select>

                <select id="fieldOfStudy">
                    <option value="">Select Field of Study</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="medicine">Medicine</option>
                    <option value="arts">Arts</option>
                </select>

                <button id="searchBtn">
                    <i class="fas fa-search"></i>
                    Search Scholarships
                </button>
            </div>

            <div id="results" class="scholarship-results">
                <!-- Results will be populated here -->
            </div>
        </div>
    </main>

    <!-- Include your footer here -->
    
    <script src="../js/scholarship-search.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - S.A.P AI</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" href="../css/styles.css">

<body>
    <!-- Gradient background -->
    <div class="gradient-bg">
        <div class="gradient-1"></div>
        <div class="gradient-2"></div>
        <div class="gradient-3"></div>
    </div>

    <!-- Navigation buttons -->
    <a href="../index.html" class="nav-button left-nav">Home</a>
    <a href="profile.html" class="nav-button right-nav">Profile</a>

    <!-- Discover Content -->
    <div class="discover-section py-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                            <img class="feature_img" src="../feature1.svg" alt="feature">
                            <h3>Study Plans</h3>
                        </div>
                        <div class="card-body">
                            <p>Access custom comprehensive study plans.</p>
                            <button class="discover-action-btn">Explore</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                            <img class="feature_img" src="../feature2.png" alt="feature">

                        </div>
                        <div class="card-body">

                            <button class="discover-action-btn">Start Test</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                            <img class="feature_img" src="../feature3.png" alt="feature">
                            <h3>AI Tutor</h3>
                        </div>
                        <div class="card-body">
                            <p>Get personalized help from our AI tutor.</p>
                            <a href="chat.html" class="discover-action-btn">Chat Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                            <img class="feature_img" src="../feature4.png" alt="book library">
                            <h3>Book Library</h3>
                        </div>
                        <div class="card-body">

                    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - S.A.P AI</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Gradient background -->
    <div class="gradient-bg">
        <div class="gradient-1"></div>
        <div class="gradient-2"></div>
        <div class="gradient-3"></div>
    </div>

    <!-- Navigation buttons -->
    <a href="../index.html" class="nav-button left-nav">Home</a>
    <a href="discover.html" class="nav-button right-nav">Discover</a>

    <!-- Profile Content -->
    <div class="profile-section py-4">
        <div class="container-fluid">
            <div class="row">
                <!-- Left Side - Stats Card -->
                <div class="col-lg-8">
                    <div class="profile-card card shadow mb-4">
                        <div class="card-body">
                            <h3 class="card-title mb-4">Academic Statistics</h3>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <i class="fas fa-clock"></i>
                                    <h4>Study Hours</h4>
                                    <input type="number" class="stat-input" value="0" min="0">
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-book"></i>
                                    <h4>Courses Completed</h4>
                                    <input type="number" class="stat-input" value="0" min="0">
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-trophy"></i>
                                    <h4>Achievements</h4>
                                    <input type="number" class="stat-input" value="0" min="0">
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-graduation-cap"></i>
                                    <h4>Current Grade</h4>
                                    <input type="number" class="stat-input" value="0" min="0" max="100">
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-tasks"></i>
                                    <h4>Assignments Done</h4>
                                    <input type="number" class="stat-input" value="0" min="0">
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-chart-line"></i>
                                    <h4>Progress Rate</h4>
                                    <input type="number" class="stat-input" value="0" min="0" max="100">
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-calendar-check"></i>
                                    <h4>Days Active</h4>
                                    <input type="number" class="stat-input" value="0" min="0">
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-star"></i>
                                    <h4>Average Score</h4>
                                    <input type="number" class="stat-input" value="0" min="0" max="100">
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-award"></i>
                                    <h4>Ranking</h4>
                                    <input type="number" class="stat-input" value="0" min="0">
                                </div>
                            </div>
                            <button class="save-profile-btn mt-4">Save Changes</button>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Profile Picture and Info Cards -->
                <div class="col-lg-4">
                    <!-- Profile Picture Card -->
                    <div class="profile-card card shadow mb-4">
                        <div class="card-body text-center">
                            <div class="profile-img-container">
                                <img class="profile-img" src="https://via.placeholder.com/150" alt="Profile Picture" id="profileImage">
                                <label for="imageUpload" class="upload-btn">
                                    <i class="fas fa-camera"></i>
                                </label>
                                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                            </div>
                            <input type="text" class="profile-name-input mt-3" placeholder="Enter Your Name" value="Student Name">
                        </div>
                    </div>

                    <!-- Additional Info Card -->
                    <div class="profile-card card shadow">
                        <div class="card-body">
                            <h3 class="card-title mb-3">Personal Information</h3>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label>School</label>
                                <input type="text" class="form-control" placeholder="Enter your school">
                            </div>
                            <div class="form-group">
                                <label>Interests</label>
                                <textarea class="form-control" rows="3" placeholder="Enter your interests"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/gradient.js"></script>
    <script type="module" src="../js/profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - S.A.P AI</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script defer src="../js/sign-up.js"></script>
</head>
<body>
    <div class="header-nav">
        <a href="../index.html" class="nav-button">Home</a>
        <a href="/profile" class="nav-button">Profile</a>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" class="signup-input" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="signup-input" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="signup-input" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <button id="signoutButton" class="signup-button">Sign Out</button>
        <p id="error-message"></p>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="../js/gradient.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/sign-up.js"></script>
</body>
</html>
